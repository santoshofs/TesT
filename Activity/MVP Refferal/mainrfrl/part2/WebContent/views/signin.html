<div  class="login-box set-middle">
	
		<p align="center">Welcome, Please Login!</p>
		<input type="text" class="form-control form-text-box" placeholder="Email Address" ng-model="email">
		<input type="password" class="form-control form-text-box" placeholder="Password" ng-model="pwd">
		<button ng-click="login()" class="btn btn-success set-middle">Sign in</button>
		<a class="link-text" ui-sref="signup">Signup </a>|<a class="link-text" href="#"> Forgot Password</a>
	
</div>
