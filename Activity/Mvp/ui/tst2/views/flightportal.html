<div class="container-fluid" id="flightsdiv">

  <div class="row" id="flight-total-div">
    <div class="col-sm-3 col-md-3" id="flight_search">

      <form role="form" class="form-horizontal col-sm-12 col-md-12" ng-submit="searchflight()" ng-controller="flightsearchCtrl2">
        <div class="form-group input-group col-sm-12">

          <div class="col-sm-12 col-md-12" id="flight_inherit">
            <span id="flight_ico_span"><img src="styles/images/takeoffblck.png" alt="" id="flight_icons" /></span>
            <input type="text" class="form-control" id="from_city" placeholder="From" ng-model="flight_from" />
          </div>
        </div>

        <div class="form-group input-group col-sm-12">
          <div class="col-sm-12 col-md-12 " id="flight_inherit">
            <span id="flight_ico_span"><img src="styles/images/landingblack.png" alt="" id="flight_icons" /></span>
            <input type="text" class="form-control" id="to_city" placeholder="To" ng-model="flight_to"/>
          </div>
        </div>

        <div class="form-group input-group col-sm-12">
          <div class="col-sm-12 col-md-12 " id="flight_inherit">
            <span id="flight_ico_span"><img src="styles/images/calendar.ico" alt="" id="flight_icons" /></span>
            <input type="date" class="form-control" id="travel_date" placeholder="date" ng-model="travel_date"/>
          </div>
        </div>


        <div class="row">
          <div class="col-sm-12 col-md-12" >
            <span id="flight_ico_span"></span>
            <button type="submit" class="btn btn-sm" id="flight_search_btn"><img src="styles/images/search.ico" alt="" id="flight_search_ico" />Search</button>
          </div>
        </div>
      </form>

    </div>
    <div class="col-sm-7 col-md-7">

    </div>
  </div>
</div>
