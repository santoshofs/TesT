<!doctype html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>LinkedIn</title>
		<link rel="stylesheet" href="libraries/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="libraries/jquery-2.2.3.min.js"></script>
		<script src="libraries/jquery.form.min.js"></script>
		<script src="libraries/bootstrap.min.js"></script>
		<script src="libraries/angular.min.js"></script>
		<script src="scripts/script.js"></script>	
	</head>
	<body>
		<div ng-app="myApp" ng-controller="formCtrl">
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<div class="navbar-brand">LinkedIn</div>
					</div>
					<ul class="nav navbar-nav navbar-right">				 
						<div id="btn-logout" class="navbar-btn btn btn-primary hide">Sign Out</div>
					</ul>
				</div>
			</nav>
			
			<div id="login" class="center-vertical">
				<form id="form-login" method="post" ng-show="login" class="well">
					<h6>Please Login To Your Account</h6>
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" id="email-tf" name="email" ng-model="email" class="form-control">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" id="pass-tf" name="pwd"  ng-model="pwd" class="form-control">
					</div>
					<div class="controls">
					<!--   <button type="button" class="btn btn-default button-rememember-me"><span class="glyphicon glyphicon-unchecked button-rememember-me-glyph"></span>Remember Me</button> -->
						<button type="submit" class="btn btn-primary button-sign-in" ng-click="login(email,pwd)">Sign In</button>
					</div>
		
					<hr>
					<div class="btm-links">
						<!-- <div id="forgot-password">
							<a href="#">Forgot Your Password?</a>
						</div> -->
					
						<a  onclick="create()">Create An Account</a>
					</div>
		
				</form>
			</div>
			
			<div class="center-vertical" ng-show="Response">
				<p class="message"> successfully logged in hiii{{nameofUser}}</p>
			</div>
		
		
			<div id="getFormData" class="center-vertical" >
				<form id="form-login" method="post" class="well">
					<h6> Create Your Account</h6>
					<div class="form-group">
						  <label>User Name</label>
						  <input type="text" id="name-tf" name="name" ng-model="username" class="form-control">
					</div>
					<div class="form-group">
						  <label>Email Address</label>
						  <input type="text" id="email-tf" name="email" ng-model="email" class="form-control">
					</div>
					<div class="form-group">
						  <label>Password</label>
						  <input type="password" id="pass-tf" name="password"  ng-model="pwd" class="form-control">
					</div>
					<div class="controls">
					<!--   <button type="button" class="btn btn-default button-rememember-me"><span class="glyphicon glyphicon-unchecked button-rememember-me-glyph"></span>Remember Me</button> -->
						<button type="submit" class="btn btn-primary button-sign-in" ng-click="addUser(username,email,pwd)">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
