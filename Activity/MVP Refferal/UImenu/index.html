<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/flight.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
  <script src="scripts/customscript.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/services.js"></script>
</head>

<body ng-app="SanTechApp" ng-controller="RootController">
  <div id="navigator">
    <nav class="navbar navbar-inverse col-md-12">
      <div class="container-fluid">

        <div class="navbar-header ">
          <a class="navbar-brand col-md-1 col-sm-1 " ui-sref="home" id="brandhear">SanTech</a>
        </div>

        <ul class="nav navbar-nav col-md-4">
          <li id="hometag"><a class="customheadertags" ui-sref="home">HOME</a></li>
          <li><a class="customheadertags" ui-sref="flight"><i class="fa fa-plane"></i> FLIGHTS</a></li>
        </ul>

        <div class="dropdown" style="float:right;">
          <button class="dropbtn" id="accountcheckin"><span class="glyphicon glyphicon-user"></span> ACCOUNT</button>
          <div class="dropdown-content">
            <a id="logintab"><img src="styles/images/friends_group.png" alt=""id="customicons" /> LOGIN</a>
            <a id="registertab"><img src="styles/images/edit.png" alt="" id="customicons"/> REGISTER</a>
          </div>
        </div>


        <div class="modal fade" id="usercheckinModal" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <ul class="nav nav-tabs">
                  <li id="login-inner-nav"><a href="#LoginForm" data-toggle="tab">Login</a></li>
                  <li id="register-inner-nav"><a href="#registerForm" data-toggle="tab">SignUp</a></li>
                  <button type="button" class="close" aria-label="Close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </ul>
              </div>

              <div class="modal-body">
                <div class="tab-content">

                  <div class="tab-pane" id="LoginForm" >

                    <form role="form" class="form-horizontal" ng-submit="loginfunction()" method="post" action="http://localhost:8080/SanTech/Jserv/control/userLogin">
                      <div class="form-group input-group col-sm-12">

                        <div class="col-sm-12" id="iconinherit">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                          <input type="email" class="form-control" id="email1" placeholder="Email" name="email" />
                        </div>
                      </div>

                      <div class="form-group input-group col-sm-12">
                        <div class="col-sm-12 " id="iconinherit">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pwd"/>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12">
                          <input type="submit" class="btn btn-primary btn-sm" value="Login">
                        </div>
                        <a href="">Forgot your password?</a>
                      </div>
                    </form>
                  </div>

                  <div class="tab-pane" id="registerForm">

                    <form role="form" class="form-horizontal" method="post" action="http://localhost:8080/FinalMongoAttempt/SanService/control/newUser">
                      <div class="form-group input-group col-sm-12">
                        <div class="col-sm-12" id="iconinherit">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input type="text" class="form-control" placeholder="Name" name="name" required/>
                        </div>
                      </div>

                      <div class="form-group input-group col-sm-12">
                        <div class="col-sm-12" id="iconinherit">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                          <input type="text" class="form-control" id="email" placeholder="Email" name="email" required/>
                        </div>
                      </div>

                      <div class="form-group input-group col-sm-12">
                        <div class="col-sm-6" id="iconinherit">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                          <input type="password" class="form-control" id="password" placeholder="Password" name="pwd" required/>
                        </div>
                        <div class="col-sm-6" id="iconinherit">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                          <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" required/>
                        </div>
                      </div>


                      <div class="form-group input-group col-sm-12">
                        <div class="col-sm-12" id="iconinherit">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                          <input type="number" class="form-control" id="mobile" placeholder="Mobile" name="phone" required/>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-sm-12">
                          <input type="submit" class="btn btn-success btn-sm" value="GET STARTED">
                        </div>
                      </div>
                    </form>

                  </div>

                </div>
              </div>

            </div>

          </div>

        </div>

      </div>
    </nav>
  </div>


  <div data-ui-view="">
    <!-- ui injector -->
  </div>
</body>

</html>
