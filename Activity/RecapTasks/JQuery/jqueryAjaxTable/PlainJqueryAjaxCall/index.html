<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="custom.js"></script>
  <link rel="stylesheet" href="customcss.css">

</head>

<body>
  <div id="searchnameblock">
    Search : <input id="myInput" onkeyup="searchintable()" placeholder="Search for names.." />
  </div>
  <button id="Addnewcontact">Add contact</button>
  <div id="newcontactblock">
    <form>
        <input type="number" id="newid" placeholder="Id">
        <input type="text" id="newname" placeholder="Name">
        <input type="text" id="newcountry" placeholder="Country">
        <input type="text" id="newcity" placeholder="City">
    	  <input type="button" id="newcontactsubmit" value="Submit">
    </form>
  </div>
  <br />
  <table id="customtable">
    <tr>
      <th width="10%" id="id"><strong>ID</strong></th>
      <th width="30%" id="name"><strong>NAME</strong></th>
      <th width="30%" id="country"><strong>COUNTRY</strong></th>
      <th width="30%" id="city"><strong>CITY</strong></th>
      <th id="actionhead" width="30%" id="action">ACTION</th>
    </tr>
  </table>
  <br />
  <div id="deletelane">
    <button id="deletetable">Close Directory</button>
    <br />
    <br />
  </div>

  Search Contact : <input type="text" id="searchtask">
</body>

</html>
