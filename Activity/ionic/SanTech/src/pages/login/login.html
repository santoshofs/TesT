<ion-content padding>

  <div class="col-sm-12" id="modalHeader">
    {{ 'Welcome_Back' | translate }}
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form #form="ngForm" (ngSubmit)="login(loginCredentials)" ngNativeValidate>
    <ion-item>
      <ion-label><img src="../../assets/images/mailicon.ico" alt="" id="customicons" /></ion-label>
      <ion-input type="email" #loginEmail="ngModel" name="email" [(ngModel)]="loginCredentials.email" placeholder="{{ 'Email' | translate }}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{1,}$" title="{{ 'email_validator_msg' | translate }}" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><img src="../../assets/images/key.png" alt="" id="customicons" /></ion-label>
      <ion-input type="password" #loginPassword="ngModel" name="password" [(ngModel)]="loginCredentials.password" placeholder="{{ 'Password' | translate }}" required></ion-input>
    </ion-item>
    <input id="FormSubmit" type="submit" class="btn btn-primary btn-sm" value="{{ 'Login' | translate }}">
  </form>

  <div id="footerModal">
    {{ 'Not_reg_yet' | translate }}
    <button id="registercmnt"><a (click)="registrationModal()">{{ 'Register_Now' | translate }}</a></button>
  </div>
</ion-content>
