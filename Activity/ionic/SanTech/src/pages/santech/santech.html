<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar class="toolbar">
      <ion-title id="brandhear">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menuContent .no-scroll">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <ion-footer>
      <button ion-button color="dark" (click)="translate.use('tamil')" class="LangBtn">{{'BUTTON_LANG_TAMIL' | translate }}</button>
      <button ion-button color="dark" (click)="translate.use('en')" class="LangBtn">{{'BUTTON_LANG_EN' | translate }}</button>
    </ion-footer>
  </ion-content>
</ion-menu>

<ion-header class="bar bar-header bar-positive">
  <ion-navbar>
    <button class="button icon ion-navicon" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="brandhear">{{ 'SANTECH' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="userAccount()"><ion-icon name="finger-print"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll">
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</ion-content>
