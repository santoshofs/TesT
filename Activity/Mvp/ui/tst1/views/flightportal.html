<div class="container-fluid">

  <div class="row" id="flight-total-div">
    <div class="col-sm-3 col-md-3">

      <form role="form" class="form-horizontal col-sm-12 col-md-12">
        <div class="form-group input-group col-sm-12">

          <div class="col-sm-12 col-md-12" id="iconinherit">
            <span class="input-group-addon" id="from_span">From</span>
            <input type="text" class="form-control" id="from_city" placeholder="From" name="FromCity" />
          </div>
        </div>

        <div class="form-group input-group col-sm-12">
          <div class="col-sm-12 col-md-12 " id="iconinherit">
            <span class="input-group-addon" id="to_span">To</span>
            <input type="text" class="form-control" id="to_city" placeholder="To" name="ToCity"/>
          </div>
        </div>

        <div class="form-group input-group col-sm-12">
          <div class="col-sm-12 col-md-12 " id="iconinherit">
            <span class="input-group-addon" id="to_span"><span class="glyphicon glyphicon-calendar"></span></span>
            <input type="date" class="form-control" id="travel_date" placeholder="date" name="travel_date"/>
          </div>
        </div>


        <div class="row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary btn-sm">Search</button>
          </div>
        </div>
      </form>

    </div>
    <div class="col-sm-7 col-md-7">

    </div>
  </div>
</div>
