<!DOCTYPE html>
<html>

<head>
  <style>
    table,
    th,
    td {
      text-align: center;
      border: 1px solid black;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 5px;
      text-align: left;
    }

    #temp {
      text-align: center;
    }
  </style>
</head>

<body>

  <h2>Cell that spans two rows:</h2>
  <table style="width:100%">
    <tr>
      <td>Name:</td>
      <td>Bill Gates</td>
    </tr>
    <tr>
      <td rowspan="2">Telephone:</td>
      <td>55577854</td>
    </tr>
    <tr>
      <td>55577855</td>
    </tr>
  </table>
  <br>
  <table>
    <tr>
      <tr>
        <td rowspan="2" id="temp">Flight_name</td>
        <td>Flight_from</td>

        <td rowspan="2">--></td>

        <td>Flight_to</td>

        <td>Flight_price</td>
      </tr>
      <tr>
        <td>Flight_departure</td>
        <td>Flight_arrival</td>
        <td><button>Book</button></td>
      </tr>
    </tr>
  </table>
</body>

</html>
