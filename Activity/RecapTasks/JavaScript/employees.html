<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/customscript.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body onload="empTable()">

  <!-- Header section -->

  <div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="index.html">Companies</a></li>
          <li class="active"><a href="employees.html">Employees</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div id="employeediv">
    <div class="tableheader">
      <img class="tablelogo" src="styles/employelogo.png">
      <h2 class="tabletitle">Employee</h2>
      <button class="btn btn-primary" onclick="addnewemp()">Add employee</button>
    </div>
    <div id="newempinput">
      <form method="post">
        <input type="number" id="empidform"  placeholder="Id" required>
        <input type="text" id="empnameform"  placeholder="Name" required>
        <input type="text" id="empposform"  placeholder="Position" required>
        <input type="button" id="empsybmitform" onclick="hideaddemp()" value="Add Employee">
      </form>
    </div>
    <table class="table table-hover" id="commontablehead">
      <thead>
        <tr>
          <th width="4%">ID</th>
          <th width="15%">NAME</th>
          <th width="15%">POSITION</th>
          <th width="15%">ACTION</th>
        </tr>
      </thead>
    </table>
    <table class="table table-hover" id="employeetable">
      <tbody>
        <tr>

        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
