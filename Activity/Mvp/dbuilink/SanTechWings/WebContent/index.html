<html>

<head>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

	<button class="btn btn-primary" data-toggle="modal" data-target="#usermodal">Signin/SignUP</button>

	<div class="modal fade" id="usermodal" tabindex="-1" role="dialog" aria-labelledby="userLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<div class="col-md-12">

							<!-- Nav tabs -->
							<ul class="nav nav-tabs">
								<li class="active"><a href="#Login" data-toggle="tab">Login</a></li>
								<li><a href="#SignUp" data-toggle="tab">SignUp</a></li>
								<button type="button" class="close" aria-label="Close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                  </button>
							</ul>

							<!-- Tab panes -->
							<div ng-app="usermodule" ng-controller="usercontroller" class="tab-content">

								<div class="tab-pane active" id="Login">

									<form role="form" class="form-horizontal" method="post" action="http://localhost:8080/SanTechWings/Jserv/control/userLogin">

										<div class="form-group input-group col-sm-12">
											<div class="col-sm-12" id="iconinherit">
												<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
												<input type="email" class="form-control" id="email1" placeholder="Email" name="email" required/>
											</div>
										</div>

										<div class="form-group input-group col-sm-12">
											<div class="col-sm-12 " id="iconinherit">
												<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
												<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pwd" required/>
											</div>
										</div>

										<div class="row">
											<div class="col-sm-12">
												<input type="submit" class="btn btn-primary btn-sm" value="Login">
												<a href="">Forgot your password?</a>
											</div>
										</div>

									</form>

								</div>


								<div class="tab-pane" id="SignUp">

									<form role="form" class="form-horizontal" method="post" action="http://localhost:8080/SanTechWings/Jserv/control/newUser">

										<div class="form-group input-group col-sm-12">
											<div class="col-sm-12" id="iconinherit">
												<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
												<input type="text" class="form-control" placeholder="Name" name="name" required/>
											</div>
										</div>

										<div class="form-group input-group col-sm-12">
											<div class="col-sm-12" id="iconinherit">
												<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
												<input type="text" class="form-control" id="email" placeholder="Email" name="email" required/>
											</div>
										</div>

										<div class="form-group input-group col-sm-12">
											<div class="col-sm-12" id="iconinherit">
												<span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
												<input type="number" class="form-control" id="mobile" placeholder="Mobile" name="phone" required/>
											</div>
										</div>

										<div class="form-group input-group col-sm-12">

											<div class="col-sm-6" id="iconinherit">
												<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
												<input type="password" class="form-control" id="password" placeholder="Password" name="pwd" required/>
											</div>

											<div class="col-sm-6" id="iconinherit">
												<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
												<input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" required/>
											</div>

										</div>

										<div class="row">
											<div class="col-sm-12">
												<input type="submit" class="btn btn-success btn-sm" value="Save & Continue">
												<button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Cancel</button>
											</div>
										</div>

									</form>

								</div>


							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
