<div class="container-fluid" id="flightsdiv">

  <div class="row" id="flight-total-div">
    <div class="col-sm-3 col-md-3">

      <form role="form" class="form-horizontal col-sm-12 col-md-12" ng-submit="searchflight()" ng-controller="flightsearchCtrl">
        <div class="form-group input-group col-sm-12">

          <div class="col-sm-12 col-md-12" id="iconinherit">
            <span class="input-group-addon" id="from_span">From</span>
            <input type="text" class="form-control" id="from_city" placeholder="From" ng-model="flight_from" />
          </div>
        </div>

        <div class="form-group input-group col-sm-12">
          <div class="col-sm-12 col-md-12 " id="iconinherit">
            <span class="input-group-addon" id="to_span">To</span>
            <input type="text" class="form-control" id="to_city" placeholder="To" ng-model="flight_to"/>
          </div>
        </div>

        <div class="form-group input-group col-sm-12">
          <div class="col-sm-12 col-md-12 " id="iconinherit">
            <span class="input-group-addon" id="to_span"><span class="glyphicon glyphicon-calendar"></span></span>
            <input type="date" class="form-control" id="travel_date" placeholder="date" ng-model="travel_date"/>
          </div>
        </div>


        <div class="row">
          <div class="col-sm-12">
            <input type="submit" class="btn btn-primary btn-sm" value="Search">
          </div>
        </div>
      </form>

    </div>
    <div class="col-sm-7 col-md-7">

    </div>
  </div>
</div>
